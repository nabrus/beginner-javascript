      Static Methods

      A static array method is a method that is called directly on the Array class itself, rather than on an instance of an

      });

    // Another way using arrow functions

    // Another example of range function with a third argument
    const range = (start, stop, step) =>
      Array.from({ length: (stop - start) / step + 1 }, (_, i) => start + i * step);
