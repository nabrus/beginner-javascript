<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>The DOM</title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>
  <p class="example">I'm the previous element sibling.</p>
  <p class="steve">I am Steve, I <em>love</em> to eat crab and <strong>write code</strong>!</p>

  <img class="animatePic anotherClass" src="https://picsum.photos/500" />

  <div class="items">

    <div class="item">
      <img class="custom" data-name="Han" data-last="Solo" src="https://picsum.photos/200" />
      <img data-name="Leia" src="https://picsum.photos/200" />
      <img data-name="Luke" src="https://picsum.photos/200" />
      <p>Hi I'm an item</p>
    </div>

    <div class="item item2">
      <img src="https://picsum.photos/200" />
      <h2>
        I am a heading
        <span>I am hidden!</span>
      </h2>
      <p>Hi I'm an item</p>
    </div>

    <article class="item">
      <h2>I'm an article!</h2>
      <p class="pizza">This is how many pizzas I ate! üçï</p>
    </article>

  </div>

  <style>
    h2 span {
      display: none;
      ;
    }

    img {
      transition: all 0.2s;

    }

    .round {
      border-radius: 50%;
      transform: rotate(1turn) scale(2);
      box-shadow: 0 0 10px black;
    }
  </style>

  <script src="the-dom.js"></script>

</body>

</html>
