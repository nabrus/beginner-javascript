<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>
  <div class="wrapper">
    <a class="wes" href="https://wesbos.com">Wes Bos</a>
    <form name="signup">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="Wes Bos">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="wesbos@gmail.com">
      <input type="checkbox" id="agree" name="agree">
      <label for="agree">I agree to the terms and conditions</label>
      <hr>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- If you need to use another element as a button, you need the following attributes. Not very good practice, use semantic HTML!! -->
  <div role="button" tabindex="0">Div Button?</div>

  <!-- Adding tabindex will allow you to focus on the element using the tab key. -->
  <img class="photo" tabindex="0" src="https://picsum.photos/200" alt="random pictures">

  <script src="./forms.js"></script>
</body>

</html>
