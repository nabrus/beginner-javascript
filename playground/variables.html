<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Variables!</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    /* eslint-disable */

    // Declaring variables and assigning values

    var first = 'steve'; // var is function scoped 
    let age = 500; // let is block scoped 

    // Constant variables cannot be reassigned
    const cool = true; // const is also block scoped

    // var and let can be updated after declaring
    first = 'wyatt';

  </script>
</body>

</html>
