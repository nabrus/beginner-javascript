  <script>
    /*
    A closure is formed when a function is defined within another function and has access to the variables and scope of its outer (enclosing) function, even after the outer function has finished executing.
    */

    /*
    A closure is the combination of a function bundled together (enclosed) with
    references to its surrounding state (the lexical environment). In other
    words, a closure gives you access to an outer functionâ€™s scope from an
    inner function.
    */

    function outer() {
      const outerVar = 'Hey I am an outer variable!';
      function inner() {
        const innerVar = 'Hey I am an inner variable!';
        console.log(innerVar);
        console.log(outerVar);
      }
      return inner;
    }

    const innerFn = outer();
    // innerFn();

    // Example of a closure creating a function
    function createGreeting(greeting = '') {
      const myGreet = greeting.toUpperCase();
      return function (name) {
        return `${myGreet} ${name}`;
      };
    }

    const sayHello = createGreeting('hello');
    const sayHey = createGreeting('hey');

    console.log(sayHello('Wyatt')); // HELLO Wyatt
    console.log(sayHello('Steve')); // HELLO Steve
    console.log(sayHey('Steve')); // HEY Steve

    // Example of a closure creating 'private variables'
    function createGame(gameName) {
      let score = 0;
      return function win() {
        // eslint-disable-next-line no-plusplus
        score++;
        return `Your game ${gameName} score is ${score}`;
      };
    }

    const hockeyGame = createGame('Hockey');
    const soccerGame = createGame('Soccer');
    console.log(hockeyGame()); // Your game Hockey score is 1
    console.log(hockeyGame()); // Your game Hockey score is 2
    console.log(soccerGame()); // Your game Soccer score is 1
    console.log(hockeyGame()); // Your game Hockey score is 3
    console.log(soccerGame()); // Your game Soccer score is 2
    console.log(hockeyGame()); // Your game Hockey score is 4
  </script>
