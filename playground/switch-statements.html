<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>


<body>
  <style>
    /* CSS custom properties (variables) */
    .turtle {
      position: relative;
      --x: 0px;
      --y: 0px;
      --rotateX: 0;
      --rotate: 0;
      transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateX)) rotate(var(--rotate));
      transition: transform 0.2s;
    }
  </style>
  <img width="200" src="./turtle.png" alt="Turtle" class="turtle">

  <script>
    /*
    The switch statement evaluates an expression, matching the expression's value
    against a series of case clauses, and executes statements after the first case
    clause with a matching value, until a break statement is encountered. The
    default clause of a switch statement will be jumped to if no case matches the
    expression's value.

    Syntax:

    switch (expression) {
  case value1:
    // Code to execute when expression === value1
    break;
  case value2:
    // Code to execute when expression === value2
    break;
  // More cases...
  default:
    // Code to execute when no cases match
}

    */
    const turtle = document.querySelector('.turtle');
    let x = 0;
    let y = 0;
    const speedBoost = 50;
    let flipped = false;
    let rotate = 0;

    function handleKeyDown(event) {
      // If it's not an arrow key, ignore
      if (!event.key.includes('Arrow')) {
        return;
      }
      // Switch statement for up, right, down, left
      switch (event.key) {
        case 'ArrowUp':
          y -= 1;
          rotate = -90;
          break;
        case 'ArrowRight':
          x += 1;
          flipped = false;
          rotate = 0;
          break;
        case 'ArrowDown':
          y += 1;
          rotate = 90;
          break;
        case 'ArrowLeft':
          x -= 1;
          flipped = true;
          rotate = 0;
          break;
        default:
          console.log('Not an option!');
          break;
      }
      turtle.setAttribute(
        'style',
        `
        --rotateX: ${flipped ? '180deg' : '0'};
        --rotate: ${rotate}deg;
        --x: ${x * speedBoost}px;
        --y: ${y * speedBoost}px;
        `
      );
    }

    window.addEventListener('keydown', handleKeyDown);
  </script>
</body>

</html>
